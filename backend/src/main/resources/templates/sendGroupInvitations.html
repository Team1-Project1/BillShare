<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Xác nhận tham gia nhóm</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
       style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">

    <!-- Tiêu đề -->
    <tr>
        <td align="center" style="padding: 20px 0; font-size: 24px; font-weight: bold; color: #333;">
            ✅ Xác nhận tham gia nhóm
        </td>
    </tr>

    <!-- Nội dung -->
    <tr>
        <td style="font-size: 16px; color: #555; line-height: 1.6; padding: 0 20px;">
            Xin chào <strong th:text="${receiverName}">Người nhận</strong>,<br><br>
            Bạn đã được <strong th:text="${senderName}">Người gửi</strong> mời tham gia nhóm
            <strong th:text="${groupName}">Tên nhóm</strong>.<br>
            Vui lòng chọn một trong hai lựa chọn dưới đây để xác nhận.
        </td>
    </tr>

    <!-- Nút hành động -->
    <tr>
        <td align="center" style="padding: 30px;">
            <div style="margin-bottom: 15px;">
                <a th:href="${confirmationLink}"
                   style="display: inline-block; background-color: #4CAF50; color: #ffffff; text-decoration: none;
                          padding: 12px 24px; border-radius: 6px; font-size: 16px;">
                    ✔ Tham gia nhóm
                </a>
            </div>
            <div>
                <a th:href="${declineLink}"
                   style="display: inline-block; background-color: #f44336; color: #ffffff; text-decoration: none;
                          padding: 12px 24px; border-radius: 6px; font-size: 16px;">
                    ✖ Không tham gia
                </a>
            </div>
        </td>
    </tr>

    <!-- Footer -->
    <tr>
        <td style="font-size: 14px; color: #777; padding: 0 20px; text-align: center;">
            Trân trọng,<br>
            Đội ngũ hỗ trợ
        </td>
    </tr>
</table>
</body>
</html>
