<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Thông báo nhắc nợ</title>
</head>

<body style="font-family: Arial, sans-serif; background-color: #f4f6f8; margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600"
       style="background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.1);">

    <tr>
        <td align="center" style="padding: 20px 0; font-size: 24px; font-weight: bold; color: #333;">
            Thông báo nhắc nợ!
        </td>
    </tr>

    <tr>
        <td style="font-size: 16px; color: #555; line-height: 1.6; padding: 0 20px;">
            Xin chào <strong th:text="${receiverName}"></strong>,<br><br>
            Bạn đang nợ <strong th:text="${senderName}"></strong> trong nhóm
            <strong th:text="${groupName}"></strong> số tiền là
            <strong th:text="${amount}"></strong> <span th:text="${currency}"></span>. Hãy sớm thanh toán nhé.
        </td>
    </tr>

    <tr>
        <td style="font-size: 14px; color: #777; padding: 0 20px; text-align: center;">
            Trân trọng,<br>
            Đội ngũ hỗ trợ
        </td>
    </tr>
</table>
</body>
</html>
