name: Deploy Backend to AWS App Runner

on:
  push:
    branches: [ "main" ]
    paths:
      - "backend/**"

jobs:
  build-and-deploy-backend:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Lấy code
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ Cài JDK (để Maven build)
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"

      # 3️⃣ Build file .jar
      - name: Build backend with Maven
        run: mvn clean package -DskipTests
        working-directory: ./backend

      # 4️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t ${{ secrets.AWS_ECR_REPO }}:latest ./backend

      # 5️⃣ Đăng nhập vào Amazon ECR
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      # 6️⃣ Push Docker image lên ECR
      - name: Push Docker image to ECR
        run: |
          docker tag ${{ secrets.AWS_ECR_REPO }}:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.AWS_ECR_REPO }}:latest
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.AWS_ECR_REPO }}:latest

      # 7️⃣ Deploy App Runner service
      - name: Deploy to AWS App Runner
        uses: awslabs/amazon-app-runner-deploy@main
        with:
          service: ${{ secrets.APP_RUNNER_SERVICE_NAME }}
          image: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/${{ secrets.AWS_ECR_REPO }}:latest
          access-role-arn: ${{ secrets.APP_RUNNER_ROLE_ARN }}
          region: ${{ secrets.AWS_REGION }}
